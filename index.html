<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deepali Jewellers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #b35c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepali Jewellers</h1>
        <p><strong>पता:</strong> Nagod District Satna (M. P.)</p>
        <p><strong>मोबाइल:</strong> 9713321930</p>

        <div id="metalRates">
            <h2>Metal Rates</h2>
            <p>Gold: ₹<span id="showGoldRate">Loading...</span> / ग्राम</p>
            <p>Silver: ₹<span id="showSilverRate">Loading...</span> / ग्राम</p>
        </div>
    </div>

    <script>
        // Rates localStorage से लोड करें
        const goldRate = localStorage.getItem("goldRate");
        const silverRate = localStorage.getItem("silverRate");

        document.getElementById("showGoldRate").textContent = goldRate ? goldRate : "डेटा उपलब्ध नहीं";
        document.getElementById("showSilverRate").textContent = silverRate ? silverRate : "डेटा उपलब्ध नहीं";
    </script>
</body>
</html>
